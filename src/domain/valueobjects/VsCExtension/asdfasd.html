<div
    style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 14px 16px;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img src="${this._iconSrc}" alt="${this._name} icon" style="width: 42px; height: 42px;" />
        <p style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h3>${this._name}</h3>
        <span>${this._author}</span>
        <strong>${this._description}</strong>
        </p>
    </div>
    <a href="${this._marketplaceUrl}" target="_blank" rel="noopener noreferrer">
        View on Marketplace
    </a>
</div>
